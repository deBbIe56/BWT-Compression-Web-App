<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BWT Genomic Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DNA Compressor</h1>
        <form id="uploadForm">
            <textarea id="dnaInput" rows="10" placeholder="Paste DNA sequence here..."></textarea>
            <button type="submit">Compress</button>
        </form>
        <div id="output">
            <h2>Compressed Output</h2>
            <pre id="resultText"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
